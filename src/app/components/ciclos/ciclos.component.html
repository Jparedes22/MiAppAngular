<h2>Los ciclos tecnol√≥gicos son:</h2>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <h2>DAM</h2>
      <li class="list-group-item" *ngFor="let item of asignaturaFiltradaDam">
        {{item.nombre}}
      </li>
    </ul>
  </div>

  <div class="col">
    <ul class="list-group">
      <h2>DAW</h2>
      <li class="list-group-item" *ngFor="let item of asignaturaFiltradaDaw">
        {{item.nombre}}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col" *ngFor="let item of ciclos">


    <div class="card" style="width: 18rem;">
      <img [src]="item.imagen" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.curso}}{{item.nombre}}</h5>
        <p class="card-text"></p>
        <a class="nav-link" [routerLink]="['/ciclosDetalles',item.curso,item.nombre]" routerLinkActive="router-link-active"  class="btn btn-primary">Ver
          Detalle</a>
      </div>
    </div>

  </div>
</div>
