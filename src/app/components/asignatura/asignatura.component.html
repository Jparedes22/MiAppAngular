
<div class="card" style="width: 16rem">
  <div class="card-body">
    <h5 class="card-title">{{ asignatura.nombre }}</h5>
    <p class="card-text">

      {{ asignatura.profesor }}
      <br>

      Ciclo:{{asignatura.ciclo}}
      <br>

      Curso{{asignatura.curso}}
      <br>

    </p>
  </div>
  <div *ngFor="let item of asignatura.conocimientos">
    <img [src]="item.imagen" class="card-img-top mb-3 ml-10" alt="..." style="width: 70px;" />
    
  </div>
</div>
